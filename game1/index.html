<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.GUI – Gamers GUI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 18px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.2s;
        }
        .links a:hover {
            background: #fff;
            color: #000;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>G.GUI</h1>
    <p>Gamers GUI</p>

    <div class="links">
        <a href="#">Multi-Game Websites</a>
        <a href="#">Single-Game Websites</a>
        <a href="#">Apps</a>
    </div>

    <footer>
        G.GUI Project • Prototype
    </footer>

</body>
</html>
